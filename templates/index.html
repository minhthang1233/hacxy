<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Đã sao chép: ' + text);
            }).catch(err => {
                console.error('Không thể sao chép: ', err);
            });
        }

        function generateLinks(event) {
            event.preventDefault(); // Ngăn chặn việc tải lại trang
            const link = document.querySelector('input[name="link"]').value;
            const text = document.querySelector('input[name="text"]').value; // Lấy văn bản

            fetch('/generate_links', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ link, text }) // Gửi cả link và văn bản
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('results');
                resultDiv.innerHTML = ''; // Xóa kết quả cũ

                if (data.error) {
                    resultDiv.innerHTML = `<h2 style="color: red;">Lỗi:</h2><p>${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<h2>Kết quả:</h2>`;
                    resultDiv.innerHTML += `<p>Văn bản: ${data.text}</p>`; // Hiển thị văn bản cũ
                    resultDiv.innerHTML += `<p>Liên kết mới: <span class="result-link">${data.results[0]}</span>
                                            <button onclick="copyToClipboard('${data.results[0]}')">Copy</button>
                                            </p>`; // Hiển thị liên kết mới
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Tạo Link Shopee</h1>
    <form onsubmit="generateLinks(event)">
        <label for="text">Nhập văn bản:</label>
        <input type="text" name="text" required>
        <br><br>
        <label for="link">Nhập liên kết:</label>
        <input type="text" name="link" required>
        <button type="submit">Tạo liên kết</button>
    </form>

    <div id="results"></div>
</body>
</html>
