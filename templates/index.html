<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <script>
        function copyToClipboard(text) {
            // Thay thế các thẻ <br> bằng ký tự xuống dòng \n trước khi sao chép
            const cleanText = text.replace(/<br\s*\/?>/gi, "\n");

            const tempInput = document.createElement("textarea");
            document.body.appendChild(tempInput);
            tempInput.value = cleanText;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            alert('Đã sao chép:\n' + cleanText);
        }

        function generateLinks(event) {
            event.preventDefault(); // Ngăn chặn việc tải lại trang
            const inputText = document.querySelector('textarea[name="text"]').value;

            fetch('/generate_links', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('results');
                resultDiv.innerHTML = ''; // Xóa kết quả cũ

                if (data.error) {
                    resultDiv.innerHTML = `<h2 style="color: red;">Lỗi:</h2><p>${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<h2>Kết quả:</h2>`;
                    data.results.forEach((result, index) => {
                        resultDiv.innerHTML += `
                            <pre>${result}</pre>
                            <button onclick="copyToClipboard('${result.replace(/'/g, "\\'")}')">Copy</button>
                        `;
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Tạo Link Shopee</h1>
    <form onsubmit="generateLinks(event)">
        <label for="text">Nhập văn bản và liên kết:</label>
        <textarea name="text" rows="10" required></textarea>
        <button type="submit">Tạo liên kết</button>
    </form>

    <div id="results"></div>
</body>
</html>
