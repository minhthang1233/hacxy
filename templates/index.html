<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <script>
        function copyToClipboard(text) {
            // Sử dụng một phần tử tạm thời để sao chép
            const tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = text;
            tempInput.select();
            document.execCommand("copy");  // Sử dụng execCommand để sao chép
            document.body.removeChild(tempInput);  // Xóa phần tử tạm thời

            alert('Đã sao chép: ' + text);
        }

        function generateLinks(event) {
            event.preventDefault(); // Ngăn chặn việc tải lại trang
            const inputText = document.querySelector('textarea[name="text"]').value;

            fetch('/generate_links', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('results');
                resultDiv.innerHTML = ''; // Xóa kết quả cũ

                if (data.error) {
                    resultDiv.innerHTML = `<h2 style="color: red;">Lỗi:</h2><p>${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<h2>Kết quả:</h2>`;
                    data.results.forEach((result, index) => {
                        resultDiv.innerHTML += `
                            <p>${result}</p>
                            <button onclick="copyToClipboard('${result.replace(/'/g, "\\'")}')">Copy</button>
                        `;
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Tạo Link Shopee</h1>
    <form onsubmit="generateLinks(event)">
        <label for="text">Nhập văn bản và liên kết:</label>
        <textarea name="text" rows="10" required></textarea>
        <button type="submit">Tạo liên kết</button>
    </form>

    <div id="results"></div>
</body>
</html>
